name: Crowdin translation upload

on:
  push:
    branches: [main]

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
      - name: Make gradlew executable
        run: "sudo chmod +x gradlew"
      - name: Build i18n application
        run: "./gradlew i18n:build"
      - name: Generate translation source
        run: "java -jar i18n/build/libs/i18n-all.jar"
      - name: Upload translations to Crowdin
        uses: crowdin/github-action@v1
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          source: "i18n/source.yaml"
          translation: "i18n/src/main/resources/translations/%three_letters_code%.yaml"
          project_id: ${{ secrets.CROWDIN_PROJECT_ID }}
          token: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
